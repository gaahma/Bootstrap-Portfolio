<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid" id="wrapper">
		<nav class="navbar navbar-inverse navbar-static-top">
	  		<div class="container">
		  		<div class="navbar-header">
		  			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>                        
      				</button>
		  			<a class="navbar-brand" href="index.html">
						Adam Haag
		  			</a>
		  		</div>
		  		<div class="collapse navbar-collapse" id="myNavbar">
			    	<ul class="nav navbar-nav navbar-right">
			        	<li><a href="portfolio.html">Portfolio</a></li>
			        	<li><a href="contact.html">Contact</a></li>
			        	<li><a href="index.html">About</a></li>
			    	</ul>
			    </div>	
		    </div>	
		</nav>

		<div class="container" id="content">
			<div class="row">
				<div class="col-md-12">
					<div class="page-header">
						<h1>Contact me</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-body color-grey">
							<form>
								<div class="form-group">
									<label for="name">Name:</label>
									<input type="text" class="form-control" id="name">
								</div>

								<div class="form-group">
									<label for="email">Email Address:</label>
									<input type="email" class="form-control" id="email">
								</div>

								<div class="form-group">
									<label for="message">Message:</label>
									<textarea name="message" id="" cols="30" rows="10" class="form-control"></textarea>
								</div>
								<button class="btn styled-button">Submit</button>
							</form>

						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-default color-grey">
						<h1 class="panel-title">
							<div class="page-header connect-header">
								Connect with me
							</div>
						</h1>
						<div class="panel-body">
							<div class="row">
								<div class="col-xs-4">
									<a href="#">
										<img src="assets/images/linkedin.png" alt="LinkedIn" class="img-responsive">
								</div>
								<div class="col-xs-4">
									<a href="#">
										<img src="assets/images/github.png" alt="github" class="img-responsive">
									</a>
								</div>
								<div class="col-xs-4">
									<a href="#">
										<img src="assets/images/stackoverflow.png" alt="" class="img-responsive">
									</a>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="footer">Copyright 2017 Adam Haag</div>
	</div>

</body>
</html>
